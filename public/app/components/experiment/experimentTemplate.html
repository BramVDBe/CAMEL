<div class="card top-buffer">
  <div class="card-body">
  <h5 class="card-title">{{exp.name}}</h5>
  <div class="table-responsive">    
    <table class="table table-striped thead-dark">
      <tr data-ng-repeat="field in fields">
	<th>{{field.title}} <span data-ng-if="field.unit">({{field.unit}})</span></th>
	<td>
	  <div data-ng-switch="field.type_column">
	    <div data-ng-switch-when="value_BOOL">
	      <div data-ng-if="exp.fields[field.id]!=null">
		{{experiment.fields[field.id]? 'TRUE':'FALSE'}}		
	      </div>
	    </div>
	    <div data-ng-switch-when="value_VARCHAR">
	      <div data-ng-if="field.link">
		<a href="{{exp.fields[field.id]}}">{{exp.fields[field.id]}}</a>
	      </div>
	      <div data-ng-if="!field.link">
		{{exp.fields[field.id]}}
	      </div>
	    </div>
	    <div data-ng-switch-default>
	      {{exp.fields[field.id]}}
	    </div>
	  </div>
	</td>
      </tr>
    </table>
  </div>
  </div>
</div>
