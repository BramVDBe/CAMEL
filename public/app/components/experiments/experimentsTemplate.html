<div class="row mt-5 mb-3">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
	Fields
      </div>
      <div class="card-body">
	<div id="field-selector">
	  <div data-ng-repeat="field in experiments.fields">
	    <div class="filter-control">
	      <i class="material-icons pointer" data-ng-class="{'md-icon-faded': !field.filter}" data-ng-click="experiments.toggleFilterItem(field)">filter_list</i>
	      <span class="pointer" data-ng-class="{'column-name-selected': field.show}" data-ng-click="experiments.toggleColumn(field)">
		{{field.title}}
	      </span>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
	Filter
      </div>
      <div class="card-body">
	<div id="filter-blocks">
	  <div class="filter-item">
	    <label for="expname-filter">Name: </label>
	    <input id="expname-filter" data-ng-model="experiments.filter.ExperimentName" data-ng-change="experiments.query()">
	  </div>
	  <hr>
	  <div class="filter-item" data-ng-repeat="field in experiments.fields" data-ng-if="field.filter">
	    <div data-ng-switch="field.type_column">
	      <label for="filter-{{field.id}}">{{field.title}}: </label>
	      <span data-ng-switch-when="value_VARCHAR">
		<input id="filter-{{field.id}}" data-ng-model="experiments.filter[field.id]" data-ng-change="experiments.filterUpdate(field.id)">
	      </span>
	      <span data-ng-switch-when="value_TEXT">
		<input id="filter-{{field.id}}" data-ng-model="experiments.filter[field.id]" data-ng-change="experiments.filterUpdate(field.id)">
	      </span>
	      <span data-ng-switch-when="value_BOOL">
		<input id="filter-{{field.id}}" type="checkbox" data-ng-model="experiments.filter['bool_'+field.id]" data-ng-change="experiments.filterUpdate('bool_'+field.id)">
	      </span>
	      <div data-ng-switch-when="value_INT">
		Min: <input id="filter-{{field.id}}" data-ng-model="experiments.filter['min_'+field.id]" data-ng-change="experiments.filterUpdate('min_'+field.id)">
		Max: <input id="filter-{{field.id}}" data-ng-model="experiments.filter['max_'+field.id]" data-ng-change="experiments.filterUpdate('max_'+field.id)">
	      </div>
	      <i class="material-icons pointer" data-ng-click="experiments.toggleFilterItem(field)">{{'delete_forever'}}</i>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>



<div class="row">
  <div class="col-12">
    <div>
      Showing <code>{{experiments.exp_count}}</code> experiments 
      <span data-ng-hide="experiments.loaded">(Refreshing data...)</span>
    </div>
    <experiments-table experiments="experiments.experiments" fields="experiments.fields" data-ng-show="experiments.init_loaded"></experiments-table>
  </div>
</div>
