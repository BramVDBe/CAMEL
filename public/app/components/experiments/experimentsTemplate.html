<div class="row mt-5 mb-3">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
	Fields
      </div>
      <div class="card-body">
	<div id="field-selector">
	  <div data-ng-repeat="field in experiments.fields">
	    <input id="field_{{field.id}}" type="checkbox" name="{{field.id}}" data-ng-model="field.show">
	    <label for="field_{{field.id}}">
	      {{field.title}}
	    </label>
	  </div>
	</div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
	Filter
      </div>
      <div class="card-body">
	<div class="filter-item">
	  <label for="expname-filter">Name: </label>
	  <input id="expname-filter" data-ng-model="experiments.filter.ExperimentName" data-ng-change="experiments.query()">
	</div>
	<div class="filter-item">
	  <label for="species-filter">Species: </label>
	  <input id="species-filter" data-ng-model="experiments.filter.Species" data-ng-change="experiments.query()">
	</div>
      </div>
    </div>
  </div>    
</div>



<div class="row">
  <div class="col-12">
    <div ng-hide="experiments.loaded">Loading experiment data...</div>
    <experiments-table experiments="experiments.experiments" fields="experiments.fields" ng-show="experiments.loaded"></experiments-table>
  </div>
</div>
