<div class="table-responsive">
  <table id="experiment-table" class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
	<th scope="col" class="pointer" data-ng-click="sortExperiments('name')">
	  Name
	  <i class="material-icons" data-ng-if="orderKey=='name'">swap_vertical_circle</i>
	</th>
        <th scope="col" class="pointer" data-ng-repeat="field in fields" data-ng-if="field.show" data-ng-click="sortExperiments(field, 'fields')">
	  {{field.title}} <span data-ng-if="field.unit">({{field.unit}})</span>	  
	  <span data-ng-if="field.description">
	    <i class="material-icons" title="{{field.description}}">info</i>
	  </span>
	  <i class="material-icons" data-ng-if="orderKey==field.id">swap_vertical_circle</i>
	</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="experiment in experiments | orderBy: experiment:orderDesc:fieldComparator" data-ng-click="showExperiment(experiment)" class="pointer">
	<th scope="row">{{experiment.name}}</th>
	<td data-ng-repeat="field in fields" data-ng-if="field.show">
	  <div data-ng-switch="field.type_column">
	    <div data-ng-switch-when="value_BOOL">
	      <div data-ng-if="experiment.fields[field.id]">
		<i class="material-icons">
		  {{experiment.fields[field.id]==1? 'check_circle':'not_interested'}}
		</i>
	      </div>
	    </div>
	    <div data-ng-switch-when="value_VARCHAR">
	      <div data-ng-if="field.link">
		<ul class="link-list">
		  <li data-ng-repeat="link in experiment.fields[field.id]">
		    <a href="{{link}}" target="_blank">{{link}}</a>
		  </li>
		</ul>
	      </div>
	      <div data-ng-if="!field.link">
		{{experiment.fields[field.id].join('; ')}}
	      </div>
	    </div>
	    <div data-ng-switch-default>
	      <span data-ng-repeat="value in experiment.fields[field.id]">
		{{value}}
	      </span>
	    </div>
	  </div>
	</td>
      </tr>
    </tbody>
  </table>
</div>
